<html>

    <head>
        <title>Document</title>
    </head>

    <body>
        <h1 align="center">Student Registration</h1>
        <form>
        <table align="center">
            <tr>
                <td width="10px"></td>
                <td align="center">Full Name</td>
                <td width="25px"></td>
                <td align="center"><input type="text"></td>
            </tr>

            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td width="10px"></td>
                <td align="center">Email</td>
                <td width="25px"></td>
                <td align="center"><input type="email"></td>
            </tr>

            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td width="10px"></td>
                <td align="center">Mobile no</td>
                <td width="25px"></td>
                <td align="center"><input type="tel"></td>
            </tr>

            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td width="10px"></td>
                <td align="center">Address</td>
                <td width="25px"></td>
                <td align="center"><textarea name="address" rows="6" cols="19"></textarea></td>
            </tr>

            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td width="10px"></td>
                <td align="center">Nationality</td>
                <td width="25px"></td>
                <td align="center"><input type="text"></td>
            </tr>

            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td width="10px"></td>
                <td align="center">Date of Birth</td>
                <td width="25px"></td>
                <td align="center"><input type="date"></td>
            </tr>

            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td width="10px"></td>
                <td align="center">Gender</td>
                <td width="25px"></td>
                <td align="center"><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
            </tr>

            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td width="10px"></td>
                <td align="center">Highest Degree</td>
                <td width="25px"></td>
                <td align="center">
                    <select name="select" id="degree">
                        <option>Select Degree</option>
                        <option>B.tech</option>
                        <option>M.tech</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td height="10px"></td>
            </tr>
            <tr>
                <td width="10px"></td>
                <td align="center">CPI</td>
                <td width="25px"></td>
                <td align="center"><input type="text"></td>
            </tr>

            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td width="10px"></td>
                <td align="center">University</td>
                <td width="25px"></td>
                <td align="center"><input type="text"></td>
            </tr>

            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td width="10px"></td>
                <td align="center">Passing Year</td>
                <td width="25px"></td>
                <td align="center">
                    <select>
                        <option>Select Your Passing Year</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td colspan="1"></td>
                <td width="10px"></td>
                <td align="center"><input type="submit" value="submit"></td>
                <td> <input type="reset" value="cancel"></td>
            </tr>

        </table>
    </form>
    </body>
</html>
