<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Employee Registration</title>
    </head>

    <body>
        <h2 align="center">Employee Registration</h2>
            <br>
            <h3 align="center">Personal Information</h3>

        <table>
            
            <tr>
                <td>Employee ID</td>
                <td width="10px"></td>
                <td>:</td>
                <td width="10px"></td>
                <td><input type="text" placeholder="Employee ID"></td>

                <td width="30px"></td>
                <td>Employee Name</td>
                <td width="10px"></td>
                <td>:</td>
                <td width="10px"></td>
                <td><input type="text" placeholder="Employee Name"></td>
            </tr>

            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td width="10px"></td>
                <td>:</td>
                <td width="10px"></td>
                <td><input type="text" placeholder="Enter Email"></td>

                <td width="30px"></td>
                
                <td>Contact No</td>
                <td width="10px"></td>
                <td>:</td>
                <td width="10px"></td>
                <td><input type="text" placeholder="Enter Contact No"></td>
            </tr>

            <tr>
                <td height="10px"></td>
            </tr>

            <tr>
                <td>Martial Status</td>
                <td width="10px"></td>
                <td>:</td>
                <td width="10px"></td>
                <td><input type="radio">Single<input type="radio">Married</td>
            </tr>

        </table>

        <h3 align="center">Education Qualification</h3>

        <table>

            <tr>
                <td>Education</td>
                <td width="10px"></td>
                <td>:</td>
                <td width="10px"></td>
                <td><input type="text" placeholder="Enter Education Details"></td>
                
                <td width="30px"></td>
                
                <td>Experience</td>
                <td width="10px"></td>
                <td>:</td>
                <td width="10px"></td>
                <td><input type="text" placeholder="Enter Experience Details"></td>
            </tr>

            <tr>
                <td height="10px"></td>
            </tr>

        </table>

        <h3 align="center">Job Details</h3>
        
        <table>

            <tr>
                <td>Designation</td>
                <td width="10px"></td>
                <td>:</td>
                <td width="10px"></td>
                <td><input type="text" placeholder="Enter Designation Details"></td>
                
                <td width="30px"></td>

                <td>Job Location</td>
                <td width="10px"></td>
                <td>:</td>
                <td width="10px"></td>
                <td><input type="text" placeholder="Enter Job Location"></td>
            </tr>

            <tr>
                <td height=10px></td>
            </tr>

            <tr>
                <td>salary</td>
                <td width="10px"></td>
                <td>:</td>
                <td width="10px"></td>
                <td><input type="text" placeholder="Enter Salary Details"></td>
            </tr>

        </table>
        
        <br><hr>

        <table>
            <tr>
                <td width="270"></td>
                <td><input type="submit" value="Register"></td>
            </tr>
        </table>
    </body>
</html>
