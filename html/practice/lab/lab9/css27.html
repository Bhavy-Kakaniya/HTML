<!-- Applying styles to input fields when they receive focus using the :focus pseudo-class. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:focus{
            background-color: red;
        }
    </style>
</head>
<body>
    <form action="">
        enter your name: <input type="text">
    </form>
</body>
</html>
