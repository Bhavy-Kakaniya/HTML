<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <h1>TABLES in HTML</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Bhavy</td>
                <td>CEO</td>
                <td>$100000</td>
            </tr>
            <tr>
                <td>Abc</td>
                <td>Assistant</td>
                <td>$100000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
