<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        /* https://codepen.io./web-dot-dev/pen/ZELGraM */
        h1{
            color: darkred;
        }
        #rgb{
            color: rgb(12, 95, 100)
        }
        #rgba{
            color:rgba(red, green, blue, alpha)/* alpha is from 0 to 1  to make dark or light can take decimal value*/
        }
    </style>
</head>
<body>
    <h1>this is dark red color</h1>
    <p>color can be represented in following different types</p>
    <ol>
        <li>color keywords (red,green,etc)</li>
        <li>hex color code</li>
        <li>RGB format</li>
        <li>RGBA</li>
        <li>HSL</li>
    </ol>
</body>
</html>
